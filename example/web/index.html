<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="packages/mdc_web/material-components-web.min.js"></script>
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="output"></div>
  <mwc-button label="Click me" ripple raised icon="wifi"></mwc-button>

  <mwc-card>Card</mwc-card>
  <mwc-card outlined>Outlined Card</mwc-card>
  <mwc-card>
    <div media>
      <div media-content>Card with Media</div>
    </div>
  </mwc-card>
  <mwc-card>
    <div primary-action>
      Card with primary-action
    </div>
  </mwc-card>
  <mwc-card>
    <div>
      Card with action buttons
    </div>
    <div actions>
      <mwc-button action-button>Action 1</mwc-button>
      <mwc-button action-button>Action 2</mwc-button>
    </div>
  </mwc-card>
  <mwc-card>
    <div>
      Card with full-bleed actions
    </div>
    <div actions-full-bleed>
      <mwc-button action-button>Action 1</mwc-button>
      <mwc-button action-button>Action 2</mwc-button>
    </div>
  </mwc-card>
</body>

</html>
